<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundesliga1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        /* Stil für verlinkte Wörter ändern */

        .navigation a {
            color: white;
            /* Ändere die Farbe auf Weiß */
            text-decoration: none;
            /* Entfernt die Standard-Unterstreichung für Links */
        }
    </style>

</head>

<body>
    <div class="banner">
        <h1> Bundesliga</h1>
        <div class="navigation">
            <p> Home | <a href="http://127.0.0.1:5500/FOOTBALL/Tabellen_Website/index.html">Tabelle</a> | <a
                    href="http://127.0.0.1:5500/FOOTBALL/Clubcard/index.html">Clubs</a> | Spielplan </p>
        </div>
    </div>

    <div class="header-Spielplan">
        <p>Spielplan</p>
    </div>
    <div class="container" id="spielplan-container">

    </div>


    <div class="header-tabelle">
        <p>Tabelle</p>
    </div>


    <div class="content tabelle">
        <table id="teamTable">
            <thead>
                <tr>
                    <th>Vereine</th>
                    <th>Sp</th>
                    <th>S</th>
                    <th>U</th>
                    <th>N</th>
                    <th>GT</th>
                    <th>TD</th>
                    <th>P</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <div class="header-clubs">
        <p>Clubs</p>
    </div>

    <div class="content clubs">
        <div class="clubs-grid">

        </div>
    </div>


</body>

</html>
